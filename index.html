<body>
    <div class="container">
        <h1>Do You Love Me?</h1>
        <img src="https://media.tenor.com/7Ie2NGeUuFgAAAAi/cutecat.gif" alt="">
        <button class="btn" id="yesBtn" onclick="yes()">Yes</button>
        <button class="btn" id="noBtn" onmouseover="moveBtn()" onclick="moveBtn()">No</button>
    </div>

    <script>
        function yes() {
            console.log("success YES!");
            window.location.href = "acpt.html";
        }

        function moveBtn() {
            let x = Math.random() * (700 - document.getElementById("noBtn").offsetWidth);
            let y = Math.random() * (700 - document.getElementById("noBtn").offsetHeight);
            document.getElementById("noBtn").style.position = "absolute";
            document.getElementById("noBtn").style.left = `${x}px`;
            document.getElementById("noBtn").style.top = `${y}px`;
            console.log("success NO!");
        }
    </script>
